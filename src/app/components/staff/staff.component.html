<div class="container">
  <div class="users">
    <div class="one-user" *ngFor="let one of staff">
      <div class="photo"></div>
      <div class="details">
        <h3>
          <span>{{one?.name}}</span>
          <span>{{one?.username}}</span>
        </h3>
        <p>Phone: <span>{{one?.phone}}</span></p>
        <p>Email: <span>{{one?.email}}</span></p>
        <p>Address:
          <span>{{one?.address?.city}}, </span>
          <span>{{one?.address?.street}}, </span>
          <span>{{one?.address?.suite}}</span>
        </p>
        <p>Company: <span>{{one?.company?.name}}</span></p>
      </div>
      <button>Details</button>

    </div>
  </div>

</div>
